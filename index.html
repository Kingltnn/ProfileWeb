<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rexkah Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            filter: brightness(0.3);
        }

        .content-box {
            background: rgba(18, 18, 18, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 2em;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .badges {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .badge {
            width: 24px;
            height: 24px;
            filter: brightness(0.9);
        }

        .join-date {
            color: #888;
            font-size: 0.9em;
            margin: 10px 0;
        }

        .server-info {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .server-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }

        .server-details h3 {
            font-size: 1.1em;
            color: #fff;
        }

        .server-stats {
            color: #888;
            font-size: 0.9em;
        }

        .join-button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: auto;
            font-weight: 500;
        }

        .stats {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .spotify-widget {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .spotify-icon {
            width: 40px;
            height: 40px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Video nền -->
    <video id="background-video" autoplay loop muted>
        <source src="your-background-video.mp4" type="video/mp4">
    </video>

    <!-- Khung thông tin chính -->
    <div class="content-box">
        <div class="profile-header">
            <img src="your-photo.jpg" alt="Profile" class="profile-img">
            <div>
                <h1 class="profile-name">Rexkah</h1>
                <div class="badges">
                    <img src="badge1.png" alt="Badge" class="badge">
                    <img src="badge2.png" alt="Badge" class="badge">
                    <img src="badge3.png" alt="Badge" class="badge">
                    <img src="badge4.png" alt="Badge" class="badge">
                    <img src="badge5.png" alt="Badge" class="badge">
                    <img src="badge6.png" alt="Badge" class="badge">
                    <img src="badge7.png" alt="Badge" class="badge">
                    <img src="badge8.png" alt="Badge" class="badge">
                </div>
                <div class="join-date">joined about 1 year ago</div>
            </div>
        </div>

        <div class="server-info">
            <img src="server-icon.png" alt="Server" class="server-icon">
            <div class="server-details">
                <h3>Misae 👑 #Chill +7 TAGS</h3>
                <div class="server-stats">8,410 Online • 26,615 Members</div>
            </div>
            <button class="join-button">Join</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#888">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                14,739
            </div>
            <div class="stat-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#888">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                France
            </div>
        </div>

        <div class="spotify-widget">
            <img src="spotify-icon.png" alt="Spotify" class="spotify-icon">
        </div>
    </div>
</body>
</html>
